<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style/style.css" />
  <title>Leilão dapp</title>
 
</head>
<body class="bg-dark">

  <div class="container">
    <div class="row">
      <div class="col-sm-8 col-md-4 mb-8">
        <h1 class="text-white" >Leilão do faustão</h1>
      </div>
  </div>
    <div class="row" id="lista-bens">
      <div class="col-sm-12 col-md-4 mb-10" id="card-modelo" hidden>
        <div class="card" style="width: 18rem;" >
          <img class="card-img-top" src="https://random.imagecdn.app/280/180" alt="Card image cap">
          <div class="card-body" >
            <h5 class="card-title"></h5>
            <p class="card-text" id="ultimo-lance"></p>
            <p class="card-text"><small class="text-muted" id="ultimo-apostador"></small></p>
            <div class="input-group mb-3">
              <input type="number" class="form-control" placeholder="" aria-label="" aria-describedby="basic-addon1" id="valor" required>
              <div class="input-group-prepend">
                <button class="btn btn-outline-secondary" type="button" id="btn-fazer-lance">Fazer um lance</button>
              </div>
            </div>
          </div>
        </div>
    </div>
  </div>
  </div>
  <div style="float: right;">
    <button type="button" id="btnNovoBem" class="btn btn-info btn-lg btn-block">
      Novo Bem
    </button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <script src="js/abi.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
